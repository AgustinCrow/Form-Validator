<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link type="text/css"rel="stylesheet" href="/Css/Css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,400&display=swap" rel="stylesheet">
    <script src="/Js/Js.js"></script>
</head>
<body>
    <form action="#" onsubmit="event.preventDefault()" method="post" id="form">
        <h1>Register now</h1>
        <label id="myBtn" for="username">Username</label>
        <input id ="username" name="username" type="text" placeholder="Enter username" required>
        <small>Username must be at least 3 characters</small>
        <label for="email">Email</label>
        <input id ="email" name="email" type="email" placeholder="Enter email" required>
        <small>Username must be at least 3 characters</small>
        <label for="password">Password</label>
        <input id ="password" name="password" type="password" placeholder="Enter password" required>
        <small>Username must be at least 3 characters</small>
        <label for="password2">Confirm Password</label>
        <input id ="password2" name="password2" type="password" placeholder="Enter password again" required>
        <small>Username must be at least 3 characters</small>
        <input  class="button-submit" type="submit" value="Submit" for="#" id="submit">
    </form>
    
</body>
</html>
